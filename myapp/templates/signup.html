{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body class="bg-warning bg-opacity-25">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="min-width:340px; max-width:400px; width:100%;">
            <h2 class="text-center mb-4">Signup</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning w-100 mt-2">Signup</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
